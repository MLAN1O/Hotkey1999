<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Manager</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; padding: 20px; color: #333; display: flex; gap: 20px; }
        #profile-list-container { width: 250px; }
        #profile-list { list-style-type: none; padding: 0; margin: 0; background-color: #fff; border-radius: 5px; max-height: 600px; overflow-y: auto; }
        #profile-list li { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
        #profile-list li:hover { background-color: #e9ecef; }
        #profile-list li.selected { background-color: #007bff; color: white; }
        #profile-form-container { flex-grow: 1; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; margin-right: 10px; }
        button.danger { background-color: #dc3545; }
        #hotkey-display { background-color: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 5px; min-height: 20px; font-weight: bold; }
        .error-message { color: #dc3545; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="profile-list-container">
        <h2>Profiles</h2>
        <ul id="profile-list"></ul>
        
        <div style="margin-top: 20px;"></div>
        
        <button id="add-profile-btn">New Profile</button>
    </div>

    <div id="profile-form-container">
        <h1>Profile Settings</h1>
        <form id="config-form">
            <input type="hidden" id="profile-id">
            <div class="form-group">
                <label for="url">URL to load:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="name">Display Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Hotkey:</label>
                <div style="display: flex; align-items: center;">
                    <span id="hotkey-display" style="flex-grow: 1;"></span>
                    <button type="button" id="select-hotkey-btn">Select</button>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <button type="button" id="delete-profile-btn" class="danger">Delete Profile</button>
            </div>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <script src="./config.js"></script>
</body>
</html>
